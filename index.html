<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>My custom cards!</title>
  </head>

  <body>
   
<section>
    <div class="container">
      <div class="row">
        <h1 class="text-center display-3 mb-5">Bootstrap Custom Cards!</h1>
        <div class="col-md-4">
          <div class="card profile-card-1">
            <img src="https://images.pexels.com/photos/2519815/pexels-photo-2519815.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="background" class="background" >
            <img src="https://randomuser.me/api/portraits/women/26.jpg" alt="profile" class="profile">
            <div class="card-content">
              <h2>Rachel Green</h2> <small>Sr. Engineer</small>
              <div class="icon-block">
                <a href="#"><i class="fa fa-facebook"></i></a>
                <a href="#"><i class="fa fa-twitter"></i></a>
                <a href="#"><i class="fa fa-youtube"></i></a>

              </div>
            </div>
          </div>
          <p class="text-center w-100 mt-3">Basic First Card</p>

        </div>
      </div>
    </div>
  </section>
  </body>
</html>
